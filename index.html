<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="col-12 row">
    <div class="col-md-6">
      <h3 class="text-center hidden-xs hidden-sm">RGB</h3>
      <div class="rgb-row">
        <div class="content">
          <div class="color-text">Red:</div>
          <input class="form-control" id="red" type="text" maxlength="3" placeholder="255">
          <div class="red-square"></div>
        </div>
        <div class="content">
          <div class="color-text">Green:</div>
          <input class="form-control" id="green" type="text" maxlength="3" placeholder="255">
          <div class="green-square"></div>
        </div>
        <div class="content">
          <div class="color-text">Blue:</div>
          <input class="form-control" id="blue" type="text" maxlength="3" placeholder="255">
          <div class="blue-square"></div>
        </div>

        <button id="convToHex" class="btn btn-primary">Convert to Hex</button>
      </div>
    </div>

    <div class="col-md-4">
      <h3 class="text-center hidden-xs hidden-sm">HEX</h3>
      <span id="data-panel">
        <input class="form-control" id="hex" type="text" maxlength="3" placeholder="#XXXXXX">
        <div class="res-square"></div>
      </span>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
